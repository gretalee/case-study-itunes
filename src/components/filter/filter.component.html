<div class="search-input">
  <input
    [(ngModel)]="searchTerm"
    (keyup.enter)="search()"
    placeholder="Enter search term"
  />
  <button (click)="search()">Search</button>
</div>

<div class="filter">
  <label> Sort By: </label>
  <button
    [ngClass]="{ active: sortedBy === 'name' }"
    (click)="setSortingTo('name')"
  >
    Album Name
  </button>
  <button
    [ngClass]="{ active: sortedBy === 'releaseDate' }"
    (click)="setSortingTo('releaseDate')"
  >
    Release Date
  </button>
  <button
    [ngClass]="{ active: sortedBy === 'price' }"
    (click)="setSortingTo('price')"
  >
    Price
  </button>
</div>
